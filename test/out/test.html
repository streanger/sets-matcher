<!DOCTYPE html>
<html>
    <head>
        <title>sets-matcher</title>
        <meta charset="utf-8">
        <style>
        .styled-table {
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
            font-size: 0.9em;
            font-family: sans-serif;
            min-width: 400px;
        }
        .styled-table thead tr {
            background-color: #009879;
            color: #ffffff;
            position: sticky;
            top: 0;
        }
        .styled-table td {
            padding: 12px 15px;
            text-align: center;
        }
        .styled-table td:first-child {
            padding: 12px 15px;
            text-align: right;
        }
        .styled-table tbody tr {
            border-bottom: 1px solid #dddddd;
        }
        .styled-table th {
            padding: 0;
            text-align: center;
        }
        .styled-table th button {
            background-color: transparent;
            border: none;
            font: inherit;
            color: inherit;
            height: 100%;
            width: 100%;
            padding: 12px 15px;
            display: inline-block;
        }
        .styled-table th button::after {
            content: "\00a0\00a0";
            font-family: 'Courier New', Courier, monospace
        }
        .styled-table th button[direction="ascending"]::after {
            content: "\00a0▲";
        }
        .styled-table th button[direction="descending"]::after {
            content: "\00a0▼";
        }
        .marker {
        background-color: #cccccc;
        border-radius: 10px;
        }
        </style>
        <script>
// https://webdesign.tutsplus.com/how-to-create-a-sortable-html-table-with-javascript--cms-92993t
// https://css-tricks.com/almanac/selectors/a/after-and-before/
// https://stackoverflow.com/questions/2965229/nbsp-not-working-in-css-content-tag
// https://stackoverflow.com/questions/7790811/how-do-i-put-variables-inside-javascript-strings

function main() {
    var table = document.getElementsByTagName("table")[0];
    var header = table.getElementsByTagName("tr")[0];
    var headers = header.getElementsByTagName("th");
    for (var i = 0; i < headers.length; i++) {
        var btn = headers[i].getElementsByTagName("button")[0];
        btn.setAttribute("onclick", `table_sorter(${i})`);
    }
}

function table_sorter(column) {
    var table = document.getElementsByTagName("table")[0];
    var tableBody = table.getElementsByTagName("tbody")[0];
    var columnButton = table.getElementsByTagName("tr")[0].getElementsByTagName("th")[column].getElementsByTagName("button")[0];
    var direction = columnButton.getAttribute("direction");
    if (direction == "ascending") {
        direction = "descending";
    } else {
        direction = "ascending";
    }
    var rows = Array.from(table.getElementsByTagName("tr")).slice(1);
    rows.sort(function(a, b) {
        var x = a.getElementsByTagName("td")[column].textContent.toLowerCase();
        var y = b.getElementsByTagName("td")[column].textContent.toLowerCase();
        if (direction === "ascending") {
            return x.localeCompare(y);
        } else {
            return y.localeCompare(x);
        }
    });
    rows.forEach(function(row) {
        tableBody.appendChild(row);
    });

    // show direction using arrow icon
    var header = table.getElementsByTagName("tr")[0];
    var headers = header.getElementsByTagName("th");
    for (var i = 0; i < headers.length; i++) {
        var btn = headers[i].getElementsByTagName("button")[0];
        if (i == column) {
            btn.setAttribute("direction", direction);
        } else {
            btn.setAttribute("direction", "");
        }
    }
}
        </script>
    </head>
    <body onload=main()>
        <table class="styled-table">
            <thead>
                <tr>
                <th><button>key</button></th>
                <th><button>1</button></th>
                <th><button>2</button></th>
                <th><button>3</button></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td >here</td>
                    <td class="marker">✓</td>
                    <td class="marker">✓</td>
                    <td class="marker">✓</td>
                </tr>
                <tr>
                    <td >is</td>
                    <td ></td>
                    <td class="marker">✓</td>
                    <td ></td>
                </tr>
                <tr>
                    <td >now</td>
                    <td ></td>
                    <td ></td>
                    <td class="marker">✓</td>
                </tr>
                <tr>
                    <td >some</td>
                    <td class="marker">✓</td>
                    <td class="marker">✓</td>
                    <td class="marker">✓</td>
                </tr>
                <tr>
                    <td >sparta</td>
                    <td ></td>
                    <td class="marker">✓</td>
                    <td ></td>
                </tr>
                <tr>
                    <td >thing</td>
                    <td class="marker">✓</td>
                    <td class="marker">✓</td>
                    <td class="marker">✓</td>
                </tr>
                <tr>
                    <td >this</td>
                    <td ></td>
                    <td class="marker">✓</td>
                    <td class="marker">✓</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
